    <div class="jumbotron" style="background-color: #222; color: white">
        <h1 class="display-2">Trains</h1>
        <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
    </div>
    <br>
    <table class="table table-striped table-dark">
        <thead>
            <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>
    <form>
        <div class="form-group">
            <label for="trainNameInput">Train Name</label>
            <input class="form-control" id="trainNameInput" type="text">
        </div>
        <div class="form-group">
            <label for="DestinationInput">Destination</label>
            <input class="form-control" id="destinationInput" type="text">
        </div>
        <div class="form-group">
            <label for="firstTimeInput">First Train Time (HH:mm - military time)</label>
            <input class="form-control" id="firstTimeInput" type="text">
        </div>
        <div class="form-group">
            <label for="freqInput">Frequency (min)</label>
            <input class="form-control" id="freqInput" type="text">
        </div>
        <button class="btn btn-primary" id="addTrainBtn" type="submit">Submit</button>
    </form>
